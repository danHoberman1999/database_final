    <!-- Navbar Section Starts Here -->
    <section class="navbar">
      <div class="container">

          <img
            src="images/pharmacy-logo.png"
            alt="pharmacy-logo"
            class="pharmacy-logo"
          />

        <div class="menu text-right">

      </div>

    <!-- Navbar Section Ends Here -->

    <!-- Search container -->
    <section class="search text-center">
      <div class="container">
        <form action="Search.html" method="POST">
          <input

            name="search"

    <!-- Choose Role-->
    <section class="role">
      <div class="container">
        <h2 class="text-center">Choose Job..</h2>

        <a href="http://localhost/DataPharm/admin/doctor/doctor.php">
          <div class="box-3 float-container">
            <img
              src="images/doctor.jpeg"
              alt="Doctor"
              class="img-responsive img-curve"
            />

            <h3 class="caption">Doctor</h3>
          </div>
        </a>

        <a href="http://localhost/DataPharm/admin/pharmacist/pharmacist.php">
          <div class="box-3 float-container">

              src="images/pharmacist.jpeg"

              class="img-responsive img-curve"

        </a>

        <a href="http://localhost/DataPharm/admin/pharmacy/pharmacy.php">
          <div class="box-3 float-container">
            <img
              src="images/pharmacy.jpeg"
              alt="Pharmacy"
              class="img-responsive img-curve"
            />

            <h3 class="caption">Pharmacy</h3>
          </div>

      </div>

        <div class="box-3 float-container">
          <img
            src="images/patient.svg"
            alt="Patient"
            class="img-responsive img-curve"
          />

          <h3 class="caption1">
            Provide Doctors and Pharmacists with information on patients
          </h3>
        </div>

        <div class="box-3 float-container">
          <img
            src="images/order.svg"
            alt="Orders"
            class="img-responsive img-curve"
          />

          <h3 class="caption1">Allow Doctors to prescribe medications</h3>
        </div>

        <div class="box-3 float-container">
